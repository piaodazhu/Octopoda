NetDevice: ""
ServePort: 3455
redis:
  ip: "127.0.0.1"
  port: 6379
  password: ""
  db: 1
logger:
  path: "/var/octopoda/httpns/log"
  namePrefix: "log"
  rollDays: 3
ssl:
  caCert: "/root/Octopoda/httpNameServer/ca/nameserver/ca.pem"
  serverCert: "/root/Octopoda/httpNameServer/ca/nameserver/server.pem"
  serverKey: "/root/Octopoda/httpNameServer/ca/nameserver/server.key"
staticDir:
  - url: "release"
    dir: "/var/octopoda/release"
  - url: "src"
    dir: "/var/octopoda/src"