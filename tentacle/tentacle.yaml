name: "pi0"
httpsNameServer:
  enable: true
  host: "192.168.3.181"
  port: 3455
  requestInterval: 1
brain:
  name: "net1.Brain.01"
  # if httpNameServer doesn't work, directly try to connect brain:
  ip: "127.0.0.1"
  heartbeatPort: 3456
  messagePort: 3457
  token: "default"
ssh:
  username: "username"
  password: "password"
  port: 1
logger:
  path: "/var/octopoda/tentacle/log/"
  namePrefix: "log"
  rollDays: 3
heartbeat:
  sendInterval: 1
  reconnectInterval: 5
  retryTime: 6
  autoRestart: false
workspace:
  root: "/var/octopoda/tentacle/workspace/"
  store: "/var/octopoda/tentacle/FSTORE/"
jsonFast: true