netDevice: ""
servePort: 3455
redis:
  ip: "127.0.0.1"
  port: 6379
  password: ""
  db: 2
logger:
  path: "/var/octopoda/httpns/log"
  namePrefix: "log"
  rollDays: 3
ssl:
  caCert: "/etc/octopoda/cert/ca.pem"
  serverCert: "/etc/octopoda/cert/server.pem"
  serverKey: "/etc/octopoda/cert/server.key"
staticDir:
  - url: "/release"
    dir: "/var/octopoda/release"
  - url: "/src"
    dir: "/var/octopoda/src"