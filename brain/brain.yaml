name: "brain"
httpsNameServer:
  enable: true
  host: "10.108.30.85"
  port: 3455
  requestInterval: 1
tentacleFace:
  netDevice: "enp0s31f6"
  heartbeatPort: 3456
  messagePort: 3457
  ip: "0.0.0.0"     # just one of ip and netDevice is needed
  activeTimeout: 2
  recordTimeout: 10
octlFace:
  netDevice: "enp0s31f6"
  port: 12345
  ip: "0.0.0.0"    # just one of ip and netDevice is needed
redis:
  ip: "127.0.0.1"
  port: 6379
  password: ""
  db: 0
logger:
  path: "/var/octopoda/brain/log"
  namePrefix: "log"
  rollDays: 3
workspace:
  root: "/var/octopoda/brain/workspace/"
  store: "/var/octopoda/brain/FSTORE/"
ssl:
  caCert: "/etc/octopoda/cert/ca.pem"
  clientCert: "/etc/octopoda/cert/client.pem"
  clientKey: "/etc/octopoda/cert/client.key"
mailAlert:
  enable: true
  smtpServer: "mail.example.com"
  smtpServerPort: 25
  sender: "sender@example.com"
  password: "sender"
  receivers:
    - "receiver1@example.com"
    - "receiver2@example.com"
env:
  - key: "key1"
    value: "val1"
  - key: "key2"
    value: "val2"
pakma:
  port: 3451
  root: "/var/octopoda/brain/pakma/"
  previewDuration: 120
jsonFast: true