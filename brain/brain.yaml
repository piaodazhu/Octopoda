name: "net1.Brain.01"
netDevice: "ens33"
httpNameServer:
  enable: true
  host: "domain.or.host"
  port: 3455
  requestInterval: 1
tentacleFace:
  ip: "0.0.0.0"
  heartbeatPort: 3456
  messagePort: 3457
  activeTimeout: 2
  recordTimeout: 10
octlFace:
  ip: "0.0.0.0"
  port: 12345
redis:
  ip: "127.0.0.1"
  port: 6379
  password: ""
  db: 0
logger:
  path: "/var/octopoda/brain/log"
  namePrefix: "log"
  rollDays: 3
workspace:
  root: "/var/octopoda/brain/workspace/"
  store: "/var/octopoda/brain/FSTORE/"
ssh:
  username: "username"
  password: "password"
  ip: "127.0.0.1"
  port: 1
ssl:
  caCert: "/etc/octopoda/cert/ca.pem"
  clientCert: "/etc/octopoda/cert/client.pem"
  clientKey: "/etc/octopoda/cert/client.key"
env:
  - key: "key1"
    value: "val1"
  - key: "key2"
    value: "val2"
jsonFast: true